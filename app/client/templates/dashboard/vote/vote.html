<template name="vote">
  <section class="vote">
    <div class="issues">
      <div class="issues__title">
        <span class="gn-icon gn-icon-vote" aria-hidden="true">Current Issues</span>
      </div>
      {{#each polls}}
        <div class="col-xs-3 issues__item">
          <div class="issues__item-title panel-heading">
            <h2 class="panel-title panel__title">
              {{this.poll.name}}
            </h2>
          </div>
          <div class="issues__item-info">
            <div class="col-xs-4 panel__created">
              <h4>Deadline</h4>
              <span>
                {{getDate this.endDate}}
              </span>
            </div>
            <div class="col-xs-4 panel__domain">
              <h4>Domain</h4>
              {{#each this.poll.domain}}
                <span class="label label-default">{{this}}</span>
              {{/each}}
            </div>
            <div class="col-xs-4 panel__votes">
              <h4>Votes</h4>
              <span>{{vote_count}}</span>
            </div>
          </div>
          <div class="issues__item-description panel-body">
            {{this.poll.description}}
          </div>
          <a href="{{pathFor route='poll'}}" type="button" class="btn btn-success panel_button">Vote</a>
        </div>
      {{/each}}
    </div>
  </section>
  <section class="past_votes">
    <div class="issues">
      <div class="issues__title">
        <span class="gn-icon gn-icon-vote" aria-hidden="true">Past Issues</span>
      </div>
      <!-- <div class="col-xs-12 issues__list">
        <div class="issues__item">

        </div>
      </div> -->

      <div class="issues__list" id="accordion" role="tablist" aria-multiselectable="true">
        {{#each pastPolls}}
          <div class="panel panel-default past__votes-item">
            <div class="panel-heading" role="tab" id="{{this._id}}">
              <h2 class="panel-title panel__title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{this._id}}" aria-expanded="true" aria-controls="collapse{{this._id}}">
                  {{this.poll.name}}
                </a>
              </h2>
            </div>
            <div id="collapse{{this._id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{this._id}}">
              <div class="panel__extra">
                <div class="col-xs-4 panel__created">
                  <h4>Created at</h4>
                  <span>{{this.createdAt}}</span>
                </div>
                <div class="col-xs-4 panel__domain">
                  <h4>Domain</h4>
                  {{#each this.poll.domain}}
                    <span class="label label-default">{{this}}</span>
                  {{/each}}
                </div>
                <div class="col-xs-4 panel__votes">
                  <h4>Votes</h4>
                  <span>215</span>
                </div>
              </div>
              <div class="panel-body">
                {{this.poll.description}}
              </div>
              <button href="{{pathFor route='voted'}}" type="button" class="btn btn-success panel_button">Results</button>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </section>
</template>
