<template name="dashboard__past">
  <div class="dashboard__top_title">
    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
    Past Issues
  </div>
  <div class="dashboard__past">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{#each pastPolls}}
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="heading{{@index}}">
            <h2 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{this._id}}" aria-expanded="true" aria-controls="{{this._id}}">
                {{this.poll.name}}
              </a>
            </h2>
          </div>
          <div id="{{this._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{@index}}">
            <div class="panel-body">
              {{this.poll.description}}
            </div>
            <div class="panel__domain">
              <h4>Domain</h4>
              {{#each this.poll.domain}}
                <span class="label label-default">{{this}}</span>
              {{/each}}
            </div>
            <a href="{{pathFor route='voted'}}" type="button" class="btn btn-success panel_button">Results</a>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="dashboard__issues">
  <div class="dashboard__issues">
    <div class="dashboard__top_title">
      <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
      Latest Issues
    </div>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{#each polls}}
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="heading{{@index}}">
            <h2 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{this._id}}" aria-expanded="true" aria-controls="{{this._id}}">
                {{this.poll.name}}
              </a>
            </h2>
          </div>
          <div id="{{this._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{@index}}">
            <div class="panel-body">
              {{this.poll.description}}
            </div>
            <div class="panel__domain">
              <h4>Domain</h4>
              {{#each this.poll.domain}}
                <span class="label label-default">{{this}}</span>
              {{/each}}
            </div>
            <a href="{{pathFor route='poll'}}" type="button" class="btn btn-success panel_button">Vote</a>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="stats">
  {{#if currentUser.delegate}}
    <div class="dashboard__stats">
      <div class="container">
        <div class="dashboard__stats_title">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Your Delegate Profile
        </div>
        {{#with delegateInfo currentUser._id}}
          <div class="dashboard__stats_global">
            <div class="col-xs-3">
              <h3 class="global__stats_title">Delegations</h3>
              <p class="global__stats_item">{{delegateCount this.delegations}}</p>
            </div>
            <div class="col-xs-3">
              <h3 class="global__stats_title">Your Domains</h3>
              {{#each this.delegate.domain}}
                <span class="label label-default">{{this}}</span>
              {{/each}}
            </div>
            <!-- <div class="col-xs-3">
              <h3 class="global__stats_title">Votes Cast (cumulative)</h3>
              <p class="global__stats_item">15</p>
            </div> -->
            <div class="col-xs-3">
              <h3 class="global__stats_title">Issues Created</h3>
              <p class="global__stats_item">15</p>
            </div>
            <div class="col-xs-3">
              <h3 class="global__stats_title">Leave</h3>
              <p class="global__stats_item">
                <button id="quitDelegate" class="btn btn-lg btn-danger">Quit</button>
              </p>
            </div>
          </div>
        {{/with}}
      </div>
    </div>
  {{/if}}
</template>
