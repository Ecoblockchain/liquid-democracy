<template name="create">
  <!-- CREATE POLL SECTION. CREDIT: Copyright (c) 2015 by Gavin Simpson (http://codepen.io/simpson77/pen/XbBmaN) -->
  <section id="create" class="poll_section">
    <div name="poll_section" class="covering">
      <div class="create_title">
        <div class="progress">
          <div class="progress-bar" style="width: 0;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
        <h1>Create</h1>
      </div>
      <div class="container-fluid table-class">
        <div class="black">
          <div class="inner cover">
            <div class="centerUp">
              <div class="questionaire">
                <form>
                  <ul class="progress-form">

                    <!-- First section: Input Name -->
                    <li class="form-group animated fadeInRightBig activate" data-color="#E1523D" data-percentage="20%">
                      <label for="nameInput">
                        <h1>Name your Poll</h1>
                        <p class="poll_descr">Most of the time the name of your poll should be a question.</p>
                      </label>
                      <input type="text" maxlength="48" class="form-control getName make_btn_appear" id="name_poll" placeholder="Name"  required="required" />
                    </li>

                    <!-- Second section: Input Description -->
                    <li class="form-group animated hide inactive" data-color="#7C6992"  data-percentage="40%">
                      <label for="descriptionInput">
                        <h1>Nice, the name of your poll is <strong><span class="cName"></span></strong></h1>
                        <p class="poll_descr">Optional: To help others better understand what your poll is about, you can provide a concise description here. (Max 120 chars)</p>
                      </label>
                      <textarea class="form-control" id="description" maxlength="145" placeholder="Description"></textarea>
                    </li>

                    <!-- Third Section: Choose Options -->
                    <li class="form-group animated hide" data-color="#00AF66"  data-percentage="80%">
                      <label for="pollSettings">
                        <h1>Choose your Poll Settings</h1>
                      </label>

                      <!-- Poll Options -->
                      <div class="col-md-6">
                        <h5>Poll Options</h5>
                        <div id="options">
                          <div class="form-group">
                            <input id='option-1' type="text" value="" maxlength="20" placeholder="Option 1" class="form-control poll_options" />
                          </div>
                          <div class="form-group">
                            <input id='option-2' type="text" value="" maxlength="20" placeholder="Option 2" class="form-control poll_options popup_success" />
                          </div>
                        </div>
                        <div class="more_btn">
                          {{> more_options}}
                        </div>
                      </div>

                      <!-- Other Settings for Poll -->
                      <div class="col-md-6 public_settings">
                        <h5>Time Limit</h5>

                        <!-- Time Limit: Number -->
                        <div class="row">
                          <div class="col-xs-3 testtt">
                            {{> timelimit}}
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
              <div class="count"><span class="img_cnt"></span> / <span class="img_amt"></span></div>
              <button id="nxt" class="btn btn-success btn-lg nxt animated hide" >Next</button>
              <button id="submit" class="btn btn-success btn-lg nxt animated hide" >Submit</button>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="more_options">
  <span id="rmv_option" class="glyphicon glyphicon-remove btn btn-danger"></span>
  <span id="add_option" class="glyphicon glyphicon-plus btn btn-success"></span>
</template>

<template name="timelimit">
  <select id="hour_limit" class="form-control select select-primary time_limit_input" data-toggle="select">
    {{#each hours}}
      <option value="{{this}}">{{this}} Hour(s)</option>
    {{/each}}
  </select>
  <select id="day_limit" class="form-control select select-primary time_limit_input" data-toggle="select">
    {{#each days}}
      <option value="{{this}}">{{this}} Day(s)</option>
    {{/each}}
  </select>
</template>
